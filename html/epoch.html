<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstepochen</title>
    <link rel="stylesheet" href="/css/epoch.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Renaissance</h3>
            <p>1400 - 1600</p>
          </div>
        </div>
    
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Barock</h3>
            <p>1600 - 1750</p>
          </div>
        </div>
    
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Klassizismus</h3>
            <p>1770 - 1830</p>
          </div>
        </div>
    
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Romantik</h3>
            <p>1790 - 1850</p>
          </div>
        </div>
    
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Impressionismus</h3>
            <p>1860 - 1900</p>
          </div>
        </div>
    
        <div class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h3>Moderne</h3>
            <p>1900 - 1960</p>
          </div>
        </div>
      </div>
</body>
</html>
